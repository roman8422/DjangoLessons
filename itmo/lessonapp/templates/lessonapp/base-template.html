<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="shortcut icon" href="../../assets/ico/favicon.ico">-->

    <title>Itmo</title>
    {% load staticfiles %}
    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="{% static 'lessonapp/starter-template.css' %}" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <body>

          <a class="navbar-brand" href="{% url 'lessonapp:index' %}">Itmo</a>

        <div class="collapse navbar-collapse">

            <li class="active"><a href="{% url 'lessonapp:index' %}">Home</a></li>
            <li><a href="{% url 'lessonapp:students' %}">Students</a></li>

            <li><a href="{% url 'lessonapp:attendance' %}">Attendance</a></li>
          </ul>
        </div><!--/.nav-collapse -->

    <div class="container">
